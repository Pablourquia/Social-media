<html class="h-full">
  <body class="h-full">
    <div class="flex min-h-screen flex-col justify-start items-center px-6 py-12 lg:px-8 bg-teal-700">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-black">Iniciar sesión</h2>
      </div>
      <div *ngIf="errorMessage" class="mb-4 text-sm text-red-600">
        {{ errorMessage }}
      </div>
      <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-black">Direccion de correo electrónico</label>
            <div class="mt-2">
              <input id="email" [(ngModel)]="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-white-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-black">Contraseña</label>
            </div>
            <div class="mt-2">
              <input id="password" [(ngModel)]="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
          <div>
            <button (click)="login()" type="submit" class="flex w-full justify-center rounded-md bg-teal-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-teal-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-900">Iniciar sesión</button>
          </div>
        </form>
  
        <p class="mt-6 text-center text-sm text-white">
          ¿Todavía no tienes una cuenta?
          <a href="register" class="font-semibold leading-6 text-white hover:text-white-500">Crear cuenta</a>
        </p>
      </div>
    </div>
  </body>
</html>
